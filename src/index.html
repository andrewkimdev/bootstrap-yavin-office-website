<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Yavin Office Design</title>
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
  <script src="./js/main.js" type="module"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top navbar-light">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img alt="brand" src="assets/images/logo.svg" width="124">
    </a>
    <button
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle Navigation"
      class="navbar-toggler"
      data-bs-target="#navbarNavDropdown"
      data-bs-toggle="collapse"
      type="button"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a aria-current="page" class="nav-link" href="#home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#details">Details</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#projects">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-outline-secondary px-4 mx-4" href="#contact">Contact Us</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Header -->
<header class="header position-relative mt-6 overflow-hidden">
  <img alt="Decoration star left" class="decoration-star left position-absolute" src="assets/images/decoration-star.svg">
  <img alt="Decoration star right" class="decoration-star right position-absolute" src="assets/images/decoration-star.svg">
  <div class="container position-relative z-3">
    <div class="row">
      <section class="col-lg-6">
        <div class="mt-lg-6 text-lg-start text-center">
          <h1 class="xl-text">The <span class="text-primary">Perfect</span> Office Space</h1>
          <p class="lead mb-4">
            We specialize in transforming office spaces into inspiring and functional
            environments. Let us bring your vision to life.
          </p>
          <a href="#introduction" class="btn btn-primary btn-lg m-2">More Details</a>
          <a href="#contact" class="btn btn-outline-secondary btn-lg m-2">Contact Us</a>
        </div>
      </section>
      <section class="col-lg-6">
        <div class="image-container mt-4 mt-lg-0">
          <img src="assets/images/header.png" alt="" class="img-fluid">
        </div>
      </section>
    </div>
  </div>
</header>
</body>
</html>
